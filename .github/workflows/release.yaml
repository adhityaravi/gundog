name: Release

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no publish)'
        required: false
        default: false
        type: boolean

jobs:
  quality:
    uses: ./.github/workflows/_quality_checks.yaml

  release:
    needs: quality
    runs-on: ubuntu-latest
    concurrency: release
    permissions:
      id-token: write      # For PyPI OIDC
      contents: write      # For creating tags/releases
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Full history for semantic-release
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - uses: astral-sh/setup-uv@v4

      - run: uv sync --extra dev

      - name: Check for releasable commits
        id: check
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(uv run semantic-release version --print 2>/dev/null || echo "")
          if [ -n "$VERSION" ]; then
            echo "release=true" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "Will release version: $VERSION"
          else
            echo "release=false" >> $GITHUB_OUTPUT
            echo "No releasable commits found (need feat/fix/perf commits)"
          fi

      - name: Update version files
        if: steps.check.outputs.release == 'true'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          uv run semantic-release version --no-push --no-tag --no-changelog

      - name: Build
        if: steps.check.outputs.release == 'true'
        run: uv build

      - name: Publish to PyPI
        if: steps.check.outputs.release == 'true' && inputs.dry_run == false
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Commit, tag, and push
        if: steps.check.outputs.release == 'true' && inputs.dry_run == false
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git add pyproject.toml src/gundog/_version.py
          git commit -m "chore(release): ${{ steps.check.outputs.version }}"
          git tag "v${{ steps.check.outputs.version }}"
          git push origin main --follow-tags

      - name: Create GitHub Release
        if: steps.check.outputs.release == 'true' && inputs.dry_run == false
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ steps.check.outputs.version }}" \
            --title "v${{ steps.check.outputs.version }}" \
            --generate-notes \
            dist/*

      - name: Summary
        run: |
          if [ "${{ steps.check.outputs.release }}" == "true" ]; then
            if [ "${{ inputs.dry_run }}" == "true" ]; then
              echo "üß™ Dry run complete. Would release v${{ steps.check.outputs.version }}"
            else
              echo "üöÄ Released v${{ steps.check.outputs.version }} to PyPI and GitHub"
            fi
          else
            echo "‚ÑπÔ∏è No release needed - no feat/fix/perf commits since last tag"
          fi
