name: Release

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: Dry run (no publish)
        required: false
        default: false
        type: boolean
      pre_release:
        description: Mark as pre-release
        required: false
        default: true
        type: boolean
      test_pypi:
        description: Publish to Test PyPI
        required: false
        default: false
        type: boolean

jobs:
  quality:
    name: Quality
    uses: ./.github/workflows/_quality_checks.yaml

  build:
    name: Build & Version
    needs: quality
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      new_version: ${{ steps.version.outputs.new }}
      version_number: ${{ steps.version.outputs.number }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.RELEASE_TOKEN }}

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Setup uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Determine version
        id: version
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(uv run semantic-release version --print 2>/dev/null || echo "")
          if [ -n "$VERSION" ]; then
            echo "new=true" >> $GITHUB_OUTPUT
            echo "number=$VERSION" >> $GITHUB_OUTPUT
            echo "New version: $VERSION"
          else
            echo "new=false" >> $GITHUB_OUTPUT
            echo "No releasable commits"
          fi

      - name: Bump version, commit, and tag
        if: ${{ steps.version.outputs.new == 'true' && !inputs.dry_run && !inputs.test_pypi }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: uv run semantic-release version --no-push

      - name: Bump version for Test PyPI (no commit)
        if: ${{ steps.version.outputs.new == 'true' && inputs.test_pypi }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: uv run semantic-release version --no-commit --no-tag --no-push

      - name: Build packages
        if: steps.version.outputs.new == 'true'
        run: uv build --all-packages

      - name: Upload dist artifacts
        if: steps.version.outputs.new == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Push to GitHub
        if: ${{ steps.version.outputs.new == 'true' && !inputs.dry_run && !inputs.test_pypi }}
        run: git push origin main --follow-tags

  publish-core:
    name: Publish gundog-core
    needs: build
    if: ${{ needs.build.outputs.new_version == 'true' && !inputs.dry_run }}
    runs-on: ubuntu-latest
    environment: pypi-core
    permissions:
      id-token: write
    steps:
      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Filter core package
        run: |
          mkdir -p upload
          cp dist/gundog_core-* upload/

      - name: Publish to Test PyPI
        if: ${{ inputs.test_pypi }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: upload/
          repository-url: https://test.pypi.org/legacy/

      - name: Publish to PyPI
        if: ${{ !inputs.test_pypi }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: upload/

  publish-client:
    name: Publish gundog-client
    needs: [build, publish-core]
    if: ${{ needs.build.outputs.new_version == 'true' && !inputs.dry_run }}
    runs-on: ubuntu-latest
    environment: pypi-client
    permissions:
      id-token: write
    steps:
      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Filter client package
        run: |
          mkdir -p upload
          cp dist/gundog_client-* upload/

      - name: Publish to Test PyPI
        if: ${{ inputs.test_pypi }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: upload/
          repository-url: https://test.pypi.org/legacy/

      - name: Publish to PyPI
        if: ${{ !inputs.test_pypi }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: upload/

  publish-gundog:
    name: Publish gundog
    needs: [build, publish-core]
    if: ${{ needs.build.outputs.new_version == 'true' && !inputs.dry_run }}
    runs-on: ubuntu-latest
    environment: pypi-gundog
    permissions:
      id-token: write
    steps:
      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Filter gundog package
        run: |
          mkdir -p upload
          cp dist/gundog-* upload/

      - name: Publish to Test PyPI
        if: ${{ inputs.test_pypi }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: upload/
          repository-url: https://test.pypi.org/legacy/

      - name: Publish to PyPI
        if: ${{ !inputs.test_pypi }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: upload/

  release:
    name: GitHub Release
    needs: [build, publish-core, publish-client, publish-gundog]
    if: ${{ needs.build.outputs.new_version == 'true' && !inputs.dry_run && !inputs.test_pypi }}
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ needs.build.outputs.version_number }}" \
            --title "v${{ needs.build.outputs.version_number }}" \
            --generate-notes \
            ${{ inputs.pre_release && '--prerelease' || '' }} \
            dist/*
