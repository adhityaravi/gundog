# Gundog Monorepo Workspace
# This is the workspace root - individual packages are in packages/

# NOTE: This is a virtual workspace root, not a distributable package.
# Individual packages are in packages/

# =============================================================================
# UV WORKSPACE
# =============================================================================
[tool.uv.workspace]
members = ["packages/*"]

[tool.uv]
# Use CPU-only PyTorch to avoid ~3GB of NVIDIA CUDA dependencies
# GPU users can override with: pip install torch --index-url https://download.pytorch.org/whl/cu121

[[tool.uv.index]]
name = "pytorch-cpu"
url = "https://download.pytorch.org/whl/cpu"
explicit = true

[tool.uv.sources]
torch = [{ index = "pytorch-cpu" }]
# Local workspace dependencies for development
gundog-core = { workspace = true }
gundog-client = { workspace = true }

# =============================================================================
# SHARED TOOLING (applies to all packages)
# =============================================================================
[tool.ruff]
line-length = 99
target-version = "py312"
src = ["packages/*/src", "tests"]

[tool.ruff.lint]
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
    "RUF", # ruff-specific rules
]
ignore = [
    "E501", # line too long (handled by formatter)
]

[tool.ruff.lint.per-file-ignores]
"tests/**/*.py" = [
    "D",       # no docstrings in tests
    "S101",    # allow assert in tests
]

[tool.ruff.format]
quote-style = "double"
line-ending = "lf"

[tool.pyright]
pythonVersion = "3.12"
pythonPlatform = "Linux"
typeCheckingMode = "standard"
include = ["packages/*/src"]
exclude = ["**/__pycache__", ".venv", "venv", ".tox"]
reportMissingImports = true
reportUnusedImport = true
reportUnusedVariable = true
reportDuplicateImport = true
reportPrivateUsage = true
reportUnnecessaryTypeIgnoreComment = true
reportMissingTypeStubs = false
reportUntypedFunctionDecorator = false

[tool.coverage.run]
source = ["packages/*/src"]
branch = true
omit = ["tests/*", "**/__pycache__/*", ".venv/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if TYPE_CHECKING:",
    "@abstractmethod",
]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-v --tb=short"
testpaths = ["tests"]
pythonpath = ["packages/core/src", "packages/client/src", "packages/gundog/src"]

# =============================================================================
# SEMANTIC RELEASE (lock-step versioning for all packages)
# =============================================================================
[tool.semantic_release]
allow_zero_version = true
major_on_zero = false
version_toml = [
    "packages/core/pyproject.toml:project.version",
    "packages/client/pyproject.toml:project.version",
    "packages/gundog/pyproject.toml:project.version",
]
version_variables = [
    "packages/gundog/src/gundog/_version.py:__version__",
    "packages/client/src/gundog_client/_version.py:__version__",
]
branch = "main"
build_command = "uv build --all-packages"
commit_message = "chore(release): {version}"
tag_format = "v{version}"

[tool.semantic_release.commit_parser_options]
allowed_tags = ["feat", "fix", "docs", "style", "refactor", "perf", "test", "build", "ci", "chore"]
minor_tags = ["feat"]
patch_tags = ["fix", "perf", "refactor", "chore"]

[tool.semantic_release.changelog]
exclude_commit_patterns = ["^chore\\(release\\):"]

[tool.semantic_release.remote]
type = "github"
